<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Demo page</title>
    <style>
        .col {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>

<h3>Create user</h3>
<form class="col-md-6 col" id="userCreate" action="/user/create" method="post" enctype="multipart/form-data" target="_blank">
    <label for="email">Email</label>
    <input type="text" name="email" id="email">
    <label for="name">Name</label>
    <input type="text" name="name" id="name">
    <label for="surname">Surname</label>
    <input type="text" name="surname" id="surname">
    <label for="password">password</label>
    <input type="text" name="password" id="password">
    <label for="gender">Gender</label>
    <select name="gender" id="gender">
        <option value="M">male</option>
        <option value="F">female</option>
    </select>
    <label for="address">Address</label>
    <input type="text" name="address" id="address">
    <label for="city">City</label>
    <input type="text" name="city" id="city">
    <label for="state">State</label>
    <select name="state" id="state">
        <option value="1">SK</option>
        <option value="2">CZ</option>
        <option value="3">AU</option>
        <option value="4">DE</option>
    </select>

    <button id="userCreateSubmit">Submit</button>
</form>

<script>
    $('#userCreateSubmit').click(function(e) {
        e.preventDefault();
        var email = $("#email").val();
        var name = $("#name").val();
        var surname = $("#surname").val();
        var password = $("#password").val();
        var gender = $("#gender").val();
        var address = $("#address").val();
        var city = $("#city").val();
        var state = $("#state").val();

        var data = {
            email: email,
            name: name,
            surname: surname,
            password: password,
            gender: gender,
            address: address,
            city: city,
            state: state
        }

        $.ajax({
            method: 'post',
            url: '/user/create',
            headers: {
                'Content-Type': 'application/json'
            },
            data: JSON.stringify(data)
        }).done(function (result) {
           console.log(result);
        });

    });
</script>

<hr>

<h3>Delete User</h3>
<form class="col-md-6 col" action="/user/delete" method="post" enctype="multipart/form-data" target="_blank">
    <label for="email">Email</label>
    <input type="text" name="email">

    <button>Delete User</button>
</form>

<hr>
<h3>Login</h3>
<form class="col-md-6 col" id="userLogin" action="/user/login" method="post" enctype="multipart/form-data" target="_blank">
    <label for="emailLogin">Email</label>
    <input type="text" name="email" id="emailLogin">
    <label for="passwordLogin">password</label>
    <input type="text" name="password" id="passwordLogin">

    <button id="userLoginSubmit">Login</button>
</form>

<hr>
<h3>Change Password</h3>
<form class="col-md-6 col" action="/user/pass" method="post" enctype="multipart/form-data" target="_blank">
    <label for="emailLogin">Email</label>
    <input type="text" name="email">
    <label for="passwordLogin">password</label>
    <input type="text" name="password">

    <button>Change password</button>
</form>

<hr>
<h3>Add profile pic</h3>
<form target="_blank" class="col-md-6 col" id="UserProfilePic" action="/user/addProfilePic" method="post" enctype="multipart/form-data">
    <label for="emailPic">Email</label>
    <input type="text" name="email" id="emailPic">
    <input type="file" name="file" id="profilePic">

    <button id="userPicSubmit">Add photo</button>
</form>

<hr>
<h3>Remove profile pic</h3>
<form target="_blank" class="col-md-6 col" id="UserDeleteProfilePic" action="/user/removeProfilePic" method="post" enctype="multipart/form-data">
    <label for="emailPic">Email</label>
    <input type="text" name="email" id="emailRemovePic">

    <button id="userPicRemove">Remove photo</button>
</form>

</body>
</html>
